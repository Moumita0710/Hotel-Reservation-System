<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us | CozyHaven</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    

    .contact-header {
      height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    .contact-header h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .contact-section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }

    .contact-card {
      width: 100%;
      max-width: 600px;
      background: #fff;
      
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="contact-header">
    <h1>Contact Us</h1>
  </header>

  <!-- Contact Section Centered -->
  <section class="contact-section">
    <div class="contact-card">
      <h3 class="text-center">Send Us a Message</h3>
      <form action="" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">Â© 2025 CozyHaven Hotel. All rights reserved.</p>
  </footer>

</body>
</html>
